<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="section p-3">
      <form id="userCreate">
        <div class="mb-3">
          <label for="inputName" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
      <div class="alert alert-success mt-3" id="userMessageSuccess" role="alert" style="display: none;"></div>
      <div class="alert alert-warning mt-3" id="userMessageWarning" role="alert" style="display: none;"></div>

      
  
      <button type="button" class="btn btn-success mt-3" id="getUsers">Вывести всех пользователей</button>
      <ul class="section mt-3" id="userList"></ul>
    </div>

    <script src="{{ url_for('static', filename='js/get_users.js') }}"></script>
    <script src="{{ url_for('static', filename='js/add_user.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
